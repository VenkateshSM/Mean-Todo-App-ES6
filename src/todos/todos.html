<div class="container">
  <a ui-sref="about" class="nav-link">About</a>
  <h2>Todo App</h2>
  
  <form ng-submit="createTask()">
  	 <input type="text" class="form-control todos__create-input" placeholder="Enter a todo" ng-model="createTaskInput">
  	 <button class="btn btn-success todos__create-button">Create Todo</button>
  </form>
   
  <table class="table table-striped">
  	  <tr>
  	  	  <th>Completed?</th>
  	  	  <th>Task</th>
  	  	  <th>Actions</th>
  	  </tr>
  	  <tr ng-repeat="todo in todos">
  	  	  <td><input type="checkbox" class="todos__checkbox" ng-checked="todo.isCompleted" ng-click="onCompletedTask(todo)"></td>
  	  	  <td>
  	  	  <span ng-if="!todo.isEditing" class="todos__task" ng-class="{'todos__task--completed' : todo.isCompleted }">{{ todo.task }}</span>
  	  	  
  	  	  <form ng-submit="updateTodo(todo)">
  	  	  	 <input type="text" ng-if="todo.isEditing" class="form-control todos__update-input" ng-value="todo.task"
  	  	  	 ng-model="todo.updatedTask">
  	  	  </form> 

  	  	  </td>
  	  	  <td>
  	  	  	 <button ng-if="!todo.isEditing" class="btn btn-info" ng-click="onTodoEdit(todo)">Edit</button>
  	  	  	 <button ng-if="!todo.isEditing" class="btn btn-danger" ng-click="deleteTodo(todo)">Delete</button>

  	  	  	 <button ng-if="todo.isEditing" class="btn btn-primary" ng-click="updateTask(todo)">Save</button>
  	  	  	 <button ng-if="todo.isEditing" class="btn btn-default" ng-click="onTodoCancel(todo)">Cancel</button>
  	  	  </td> 
  	  </tr>
  </table> 

</div>
